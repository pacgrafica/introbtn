<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="css/loader.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  </head>
  <body>
    <div class="container-fluid">
        <div class="centrar" id="centrarCarga" style="background-color: white;">
            <div class="caja">
                <img src="images/j.png" class="uno animate__animated animate__fadeInDown"/>
                <img src="images/L.png" class="dos animate__animated animate__fadeInDown"/>
                <img src="images/o.png" class="tres animate__animated animate__fadeIn"/>
                <img src="images/pez.png" class="cuatro animate__animated animate__zoomInRight"/>
                <img src="images/code.png" class="cinco animate__animated animate__rotateIn">
                <img src="images/designer.png" class="seis animate__animated animate__jackInTheBox"/>
            </div>
            <div class="row">
                <div class="col-12">
                </div>
                <div class="col-12 d-flex justify-content-center">
                    <a class="btn btn-secondary animaBoton animate__animated animate__fadeInDown" style="bottom: 18rem" href="#portafolio">Iniciar</a>
                </div>
                <div class="col-12">

                </div>
            </div>
        </div>
        <div class="row" style="background-color: #a92844; position: relative; z-index: -1;">
            <div class="col-12">
                <div class="mt-4">
                    <h1 class="display-4 text-light text-center">Bienvenidos a mi Portafolio</h1>
                </div>
            </div>
            <div class="col-12 d-flex justify-content-center" style="position: relative; z-index: -1">
                <img src="images/juan1.png" height="900em" class="animate__animated animate__pulse animate__delay-5s">
            </div>
        </div>
        <div class="row">
            <div class="col-12 verde" id="portafolio">
                <h1 class="display-4 text-light text-center">Bienvenidos a mi Portafolio</h1>
            </div>
            <div class="col-4 morado"></div>
            <div class="col-4 verde"></div>
            <div class="col-4 morado"></div>
            <div class="col-4 verde"></div>
            <div class="col-4 morado"></div>
            <div class="col-4 verde"></div>
            <div class="col-4 morado"></div>
            <div class="col-4 verde"></div>
            <div class="col-4 morado"></div>
            <div class="col-4 verde"></div>
            <div class="col-4 morado"></div>
            <div class="col-4 verde"></div>
            <div class="col-4 morado"></div>
            <div class="col-4 verde"></div>
            <div class="col-4 morado"></div>
        </div>
    </div>

    <script>
        window.onload = function(){
            var centrar = document.getElementById(
                'centrarCarga');

                centrar.style.visibility = 'hidden';
                centrar.style.opacity = '0';
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
